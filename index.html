<html>
    <head>
        <title>Simple Tabbar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/assets/css/tab.css"/>
    </head>
    <body>
        <div id="Tab">

        </div>
        <div id="output">
            <div id="one">
                Tab 1 selected
            </div>
            <div id="two">
                Tab 2 selected
            </div>
            <div id="three">
                Tab 3 selected
            </div>
        </div>
        <script src="/assets/javascript/tab.js"></script>
        <script>

            var config = {
                el: "Tab",
                tabs: [
                    {
                        content: {
                            el: "one",
                            css: {
                                classList: [],
                                focus: "",
                                blur: ""
                            }
                        },
                        name: "a1",
                        display: "Tab 1",
                        focus: true,
                        css: {
                            classList: [],
                            focus: "",
                            blur: ""
                        }
                    },
                    {
                        content: {
                            el: "two",
                            css: {
                                classList: [],
                                focus: ""
                            }
                        },
                        name: "a2",
                        display: "Tab 2",
                        css: {
                            classList: [],
                            focus: ""
                        }
                    },
                    {
                        content: {
                            el: "three",
                            css: {
                                classList: [],
                                focus: ""
                            }
                        },
                        name: "a3",
                        display: "Tab 3",
                        css: {
                            classList: [],
                            focus: ""
                        }
                    }

                ],
                css: {
                    classList: [],
                    tabClassList: [],
                    tabContentClassList: [],
                    blurTab: "",
                    blurTabContent: "",
                    focusTab: "",
                    focusTabContent: ""
                }
            };
            TabBar(config);
        </script>

    </body>

</html>
